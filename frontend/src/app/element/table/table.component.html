<mat-card>
  <mat-toolbar color="primary"><span>Data</span></mat-toolbar>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading" color="warn"></mat-progress-bar>
  <table mat-table [dataSource]="PMs" class="mat-elevation-z8">
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef class="HC">Date</th>
      <td mat-cell *matCellDef="let PM">{{ PM.DT }}</td>
    </ng-container>
    <ng-container matColumnDef="AC1">
      <th mat-header-cell *matHeaderCellDef class="HC">AC1 (A)</th>
      <td mat-cell *matCellDef="let PM">{{ PM.AC1 }}</td>
    </ng-container>
    <ng-container matColumnDef="AC2">
      <th mat-header-cell *matHeaderCellDef class="HC">AC2 (A)</th>
      <td mat-cell *matCellDef="let PM">{{ PM.AC2 }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <br />
  <mat-paginator
    [length]="totalPMs"
    [pageSize]="PMsPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"
    *ngIf="PMs.length > 0"
  ></mat-paginator>
</mat-card>
